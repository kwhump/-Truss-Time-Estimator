<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truss Time Estimator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="TylerTruss_ICONONLY.png" alt="Tyler Truss Logo" class="logo" />
    <h1>Truss Time Estimator</h1>
  </header>

  <main class="card">
    <form id="trussForm">
      <div class="form-group">
        <label for="size">Truss Size:</label>
        <input type="text" id="size" placeholder="e.g. 12x12x138&quot; circle 8 sections" required>
      </div>

      <div class="form-group">
        <label for="connection">Connection Type:</label>
        <select id="connection">
          <option value="forkended">Forkended</option>
          <option value="bolting">Bolting</option>
        </select>
      </div>

      <div class="form-group">
        <label for="design">Design Type:</label>
        <select id="design">
          <option value="standard">Standard</option>
          <option value="custom">Custom</option>
        </select>
      </div>

      <div class="form-group">
        <label for="powder">Powder Coated:</label>
        <select id="powder">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>

      <button type="submit">ðŸ”§ Calculate</button>
    </form>

    <pre id="output"></pre>

  </main>

  <footer>
    <p>Â© Tyler Truss Systems</p>
  </footer>

  <script src="logic.js"></script>
</body>
</html>
